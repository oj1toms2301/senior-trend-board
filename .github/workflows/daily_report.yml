name: Daily Report
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 00시(UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare index.html from output/report.html
        run: |
          mkdir -p output
          if [ -f output/report.html ]; then
            cp output/report.html index.html
          else
            echo "<!doctype html><meta charset='utf-8'><title>Report</title><h1>report.html not found</h1>" > index.html
          fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
